{% extends 'main.html' %}
{% load staticfiles %}


{% block content %}
<div class="container-fluid landing" style="font-family: 'Merienda', cursive;">
    <h2 class="text-center imagea">The Gallery App.
        <br>
        Feel free to click on the images and check their locations!!
    </h2>
  
</div>

<div class="container-fluid boded" id="b" style="background-image: url(/static/images/test.jpg)">
    <div class="container" style="font-family:'Merienda', cursiv ; text-align: center;">
        <div class="row">
            <div class="col-md-7">
                <h3>Gallery</h3>
            </div>
            <div class="col-md-5">
            
            </div>
        </div>
        <hr>
        <div class="card-columns">
            {% for image in images %}
            <div class="card" data-toggle="modal" data-target="#{{image.id}}">
                <img src="{{image.image.url}}" alt="{{image.name}}" class="card-img">
            </div>
            <div class="modal fade " id="{{image.id}}" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
           <div class="modal-dialog modal-dialog-centered modal-md" role="document">
               <div class="modal-content modalcard">
                   <div class="modal-header">
                       <h5 class="modal-title" id="imageheader">{{image.name}}</h5>
                       <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                           <span aria-hidden="true">&times;</span>
                       </button>
                   </div>
                   <div class="modal-body">
                    <img src="{{image.image.url}}" alt="{{image.name}}" class="img-fluid">
                    <p class="imgdesc text-center">{{image.description}}</p>
                    <span class="btn btn-sm btn-outline-success">{{image.category}}</span> <a
                        href="/location/{{image.location}}" class="btn btn-sm btn-outline-info">{{image.location}}</a>
                </div>
                <div class="modal-footer">
                    <input class="form-control input-lg" type="text"
                           value="{{image.image.url}}" id="{{image.id}}.url">
                    <button class="btn btn-success btn-sm" onclick="copyLink('{{image.id}}.url')">Copy</button>
                    <button type="button" class="btn btn-outline-danger btn-sm" data-dismiss="modal">Close
                    </button>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</div>
</div>

{% endblock %}
